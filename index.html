<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bộ sưu tập gái :))</title>
  </head>
  <style>
    .wrap {
      width: 1000px;
      margin: auto;
    }
    img {
      border-radius: 5%;
      border: 5px solid #f5a4bc;
      transition: opacity 1s linear;
    }
    .loichao {
      text-transform: uppercase;
      color: #e8396e;
      margin: auto;
			text-align: center;
      width: 45%;
    }
    .loichao h2:hover {
      font-weight: bold;
      color: #f5a4bc;
    }
    #banner img {
      max-width: 100%;
    }
    .hinh img {
			transition: all 0.5s linear;
      max-width: 40%;
			cursor: wait;
    }
    .hinh .truoc {
      float: left;
      margin: 3%;
    }
    .hinh .sau {
      float: right;
      margin: 3%;
    }
    .hinh img:hover {
      opacity: 0.5;
			transform: translate(0, -10px);
			box-shadow:0px 10px 15px 0px rgba(50, 50, 50, 0.75);
    }
		.icon{
			position: fixed;
			right: 10px;
			bottom: 10px;
			max-width: 100px;
			border: none;
		}
		.menubar{
			position: fixed;
			top: 10px;
			left: 10px;
			width: 9%;
			height: 30%;
			text-align: right;
		}
		.menubar a{
			background-color: #e8396e;
			font-size: 25px;
			color: #fcfdfc;
			display: block;
			text-decoration: none;
  		border-radius: 5%;
			margin-bottom: 10px;
		}
		.menubar a:hover{
			background-color: #f5a4bc;
			transform: translate(-10px, 0);
			transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
		}
		.icon:hover{
			filter: drop-shadow(0px 0px 14px #C84E4F);
		}
  </style>
  <body>
    <div class="wrap">
			<div class="menubar">
  			<a href="#home">Home</a>
  			<a href="#news">News</a>
  			<a href="#contact">Contact</a>
  			<a href="#about">About</a>
			</div>
      <div id="banner">
        <img src="pic/rsz_1cover.jpg" alt="gai xinh" title="Banner">
      </div>

      <div class="loichao">
        <h2>Beautiful girl collection :))</h2>
      </div>



      <div class="hinh">
        <img class="truoc" src="pic/hinh1.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="sau" src="pic/hinh2.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="truoc" src="pic/hinh3.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="sau" src="pic/hinh4.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="truoc" src="pic/hinh5.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="sau" src="pic/hinh6.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="truoc" src="pic/hinh7.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="sau" src="pic/hinh8.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="truoc" src="pic/hinh9.jpg" alt="gai xinh" title="Rờ gì vậy :))">
        <img class="sau" src="pic/hinh10.jpg" alt="gai xinh" title="Rờ gì vậy :))">
      </div>

			<a href="#banner"><img class ="icon" src="http://icons.iconarchive.com/icons/raindropmemory/artificial-girl/512/Nocchi-icon.png" alt="icon"></a>

    </div>
  </body>
</html>
